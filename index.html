<script>
function basename(path) { return path.split('/').reverse()[0]; }

var mask_cnt = 0
function mask(brightness){

		//화면의 높이와 너비를 구한다.
		var maskHeight = $(document).height()
		var maskWidth = $(window).width()
		
		if(brightness == 0) $('#mask').hide()
		else {
				$('#mask').css({'width':maskWidth,'height':maskHeight}); //마스크의 높이와 너비를 화면사이즈로
				$('#mask').fadeTo("slow",brightness)  //$('#mask').fadeIn(1000)
				$('#mask').show()
		}

}

$(function(){
		$("#mask").bind("click",function(){
				mask(0)
				$("#image_box").hide()
		})
})
</script>

<script>
var firsttouch = 0
$(function(){


	


	var menu_height = $("#mma").height()
	
	if (firsttouch == 0) {
		$(window).bind("touchstart",function(){  //touchstart touchmove touchend touchcancel touchforcechange
			firsttouch =1
			$("#mma").show()
		})
	}

	$(window).bind("scroll",function() {
	
		var win_top = parseInt($(window).scrollTop())

		if (win_top > 0) {
			$("#mma").show()
		} else {
			$("#mma").hide()
		}
		



		$(".mma_btn").each(function(){
			$(this).attr("src",$(this).attr("src").replace("_on.png","_off.png"))
			
		})
	
		if( $("#mma_4").attr("src") != undefined && win_top > ($("#guest_row").offset().top-menu_height-1)) $("#mma_4").attr("src",$("#mma_4").attr("src").replace("_off.png","_on.png"))  //GUEST
		else if($("#mma_3").attr("src") != undefined && win_top > ($("#map_row").offset().top-menu_height-1) ) $("#mma_3").attr("src",$("#mma_3").attr("src").replace("_off.png","_on.png"))  //MAP
		else if($("#mma_2").attr("src") != undefined && win_top > ($("#photo_row").offset().top-menu_height-1) ) $("#mma_2").attr("src",$("#mma_2").attr("src").replace("_off.png","_on.png"))  //PHOTO
		else $("#mma_1").attr("src",$("#mma_1").attr("src").replace("_off.png","_on.png"))
	
	})
	
	
	$(".mma").on("click",function(){
	
		var block = $(this).children("img").attr("alt")
		var posy = $("#"+block+"_row").offset().top - menu_height
	
		window.scrollTo(0, posy)
	
	})


	
})
</script>

           count++;
           container.append($("<a> " + effectName + " </a> <span>| </span>").click(function () {
               slides.attr("data-effect", effectName);

               sudoSlider.goToSlide("next");
           }));
       });
       $("#effectCounter").text(count);
   });
</script>

function textarea_resize(obj){

		// count
		var text = obj.val()
		var lines = text.split(/\r|\r\n|\n/)
		var count = lines.length

		// resize
		var default_count=Number( obj.attr("alt") )
		if( count > default_count ) obj.attr("rows",count)
		else obj.attr("rows",default_count)

}

		$("#trial1").css("position","fixed")

		if(navigator.userAgent.indexOf('G900')!=-1) bottom_pos = 0  //삼성폰 기본브라우저
		if(navigator.userAgent.indexOf('Daum')!=-1) bottom_pos = 0
		if(navigator.userAgent.indexOf('NAVER')!=-1) bottom_pos = 0


		$("#trial1").animate({ bottom: bottom_pos }, 350, function(){
				mask(0.4)
				$("#trial1_top_closed").hide()
				$("#trial1_top_opened").show()
		})
		

}

		mask(0)
		$("#trial1").animate({ bottom: -260 }, 350, function(){
				$("#trial1_top_closed").show()
				$("#trial1_top_opened").hide()

				$("#trial1_body").hide()
				$("#trial1").css("position","")

		})

		$("#trial1_body").hide()

		})
		

		

		var trial_left_day_cnt = '240';
		var trial_popup_open = 0
		if(trial_left_day_cnt <  0) trial_popup_open = 1  //체험종료시 무조건 팝업뜨기

		if(trial_left_day_cnt >= 0){
